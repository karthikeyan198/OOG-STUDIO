<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOG Invoice Form</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Toastr -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <main class="main-wrapper back-image 100vh">
        <header class="main-header px-2 py-3">
            <img src="./assets/images/main_logo.png" height="80" width="210" alt="">
        </header>
        <div class="container-fluid">
            <div class="card mt-5 mb-5 opacity">
                <form class="invoice-generate-form p-4" id="invoice-generate">
                    <div class="row">
                        <div class="col-12 col-md-6 col-lg-4">
                            <h6 class="fw-bold">Bill To</h6>
                            <hr>
                            <div class="row">
                                <div class="form-group">
                                    <label class="mb-2" for="customer-name">Customer Name</label>
                                    <input type="text" class="form-control" name="customer_name" id="customer-name"
                                        aria-describedby="emailHelp" placeholder="Enter Customer Name">
                                </div>
                                <div class="form-group mt-2">
                                    <label class="mb-2" for="customer-address">Customer Address</label>
                                    <input type="text" class="form-control" name="customer_address"
                                        id="customer-address" aria-describedby="emailHelp" placeholder="Enter Address">
                                </div>
                                <div class="form-group mt-2">
                                    <label class="mb-2" for="customer-email">Customer Email</label>
                                    <input type="email" class="form-control" name="customer_email" id="customer-email"
                                        aria-describedby="emailHelp" placeholder="Enter Email">
                                </div>
                                <div class="form-group mt-2">
                                    <label class="mb-2" for="customer-phone">Customer Phone</label>
                                    <input type="text" class="form-control" name="customer_phone" id="customer-phone"
                                        aria-describedby="emailHelp" placeholder="Enter Phone"
                                        onkeyup="this.value=this.value.replace(/[^0-9]/g,'');">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 mt-4 mt-sm-4 mt-md-0 mt-lg-0">
                            <h6 class="fw-bold">Project Details</h6>
                            <hr>
                            <div class="form-group">
                                <label class="mb-2" for="project">Project</label>
                                <select name="project" id="project" class="form-control"> </select>
                                <div class="form-group mt-2 d-none project-name-container" id="project-name-container">
                                    <label class="mb-2" for="project-name">Project Name</label>
                                    <input type="text" class="project-name form-control"
                                        placeholder="Enter Project Name" name="project_name" id="project-name">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 mt-4 mt-sm-4 mt-md-4 mt-lg-0">
                            <h6 class="fw-bold">Invoice Details</h6>
                            <hr>
                            <div class="form-group">
                                <label class="mb-2" for="invoice-no">Invoice No</label>
                                <input type="text" name="invoice_no" id="invoice-no" class="form-control">
                            </div>
                            <div class="form-group mt-2">
                                <label class="mb-2" for="invoice-date">Invoice Date</label>
                                <input type="date" name="invoice_date" id="invoice-date" class="form-control">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row mt-3">
                        <div class="service-container">
                            <div class="service-form">
                                <div class="row">
                                    <div class="col-12 col-md-5">
                                        <div class="form-group">
                                            <label class="mb-2" for="service">Service</label>
                                            <input type="text" class="form-control" name="service" id="service">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-5">
                                        <div class="form-group">
                                            <label class="mb-2" for="amount">Amount</label>
                                            <input type="text" class="form-control" name="amount" id="amount"
                                                onkeyup="this.value=this.value.replace(/[^0-9]/g,'');">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-2">
                                        <div class="">
                                            <label for="" class="mb-4"></label>
                                            <div>
                                                <a class=" btn btn-primary service-add">Add +</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <table class="table table-responsive">
                                    <thead>
                                        <tr class="">
                                            <th>S. No</th>
                                            <th>Service</th>
                                            <th>Amount</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody class="service-tbody">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="buttons-group mt-5">
                        <a class="btn btn-primary" id="generate-btn">Generate</a>
                    </div>
                </form>
            </div>
            <iframe class="d-none" src="./html-template.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </main>


    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script> -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js" defer></script>
</body>

</html>
